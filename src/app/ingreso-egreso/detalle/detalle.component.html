<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Detalle de ingreso egreso</h4>
        <div
          class="btn-group btn-group-sm my-2"
          role="group"
          aria-label="Small button group"
          role="group"
        >
          <button
            type="button"
            class="btn btn-success"
            (click)="setSortingBytype('income')"
          >
            Income
          </button>
          <button
            type="button"
            class="btn btn-danger"
            (click)="setSortingBytype('expense')"
          >
            Expense
          </button>
          <button
            type="button"
            class="btn btn-link"
            (click)="setSortingBytype('default')"
          >
            Reset
          </button>
        </div>
        <div class="table-responsive">
          <table class="table table-striped table-hover align-middle">
            <thead>
              <tr>
                <th>Descripci√≥n</th>
                <th>Monto</th>
                <th>Tipo</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr
                *ngFor="let item of incomeExpenses | sortByType : sortingByType"
              >
                <td>{{ item.description | titlecase }}</td>
                <td>{{ item.amount | currency : "EUR" }}</td>
                <th
                  [ngClass]="
                    item.type === 'income' ? 'text-success' : 'text-danger'
                  "
                >
                  {{ item.type | titlecase }}
                </th>
                <td>
                  <button
                    (click)="deleteItem(item.id)"
                    type="button"
                    class="btn btn-danger btn-sm"
                  >
                    <i class="fa fa-trash"></i>
                    Delete
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
