<div class="page-body-wrapper full-page-wrapper auth-page">
  <div
    class="content-wrapper d-flex align-items-center auth register-bg-1 theme-one"
  >
    <div class="row w-100">
      <div class="col-lg-4 mx-auto">
        <h2 class="text-center mb-4">Registro</h2>
        <div class="auto-form-wrapper">
          <form [formGroup]="registerForm" (ngSubmit)="createAccount()">
            <div class="form-group">
              <div class="input-group">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Nombre Completo"
                  formControlName="fullName"
                />
                <div class="input-group-append">
                  <span class="input-group-text">
                    <!-- <i
                      [class.text-success]="registerForm.get('fullName')?.valid"
                      class="fa fa-check-circle"
                    ></i> -->
                    <i
                      [class.text-success]="
                        getRegisterControl('fullName').valid
                      "
                      class="fa fa-check-circle"
                    ></i>
                  </span>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <input
                  type="email"
                  class="form-control"
                  placeholder="Correo"
                  formControlName="email"
                />
                <div class="input-group-append">
                  <span class="input-group-text">
                    <i
                      [class.text-success]="getRegisterControl('email').valid"
                      class="fa fa-check-circle"
                    ></i>
                  </span>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <input
                  type="password"
                  class="form-control"
                  placeholder="Password"
                  formControlName="password"
                />
                <div class="input-group-append">
                  <span class="input-group-text">
                    <i
                      [class.text-success]="
                        getRegisterControl('password').valid
                      "
                      class="fa fa-check-circle"
                    ></i>
                  </span>
                </div>
              </div>
            </div>

            <div class="form-group">
              <button
                [type]="isLoading ? 'button' : 'submit'"
                [disabled]="registerForm.invalid"
                [ngClass]="isLoading ? 'btn-warning' : 'btn-primary'"
                class="btn btn-primary submit-btn btn-block"
              >
                <i *ngIf="isLoading" class="fa fa-spin fa-sync"></i>
                {{ isLoading ? "wait..." : "Crear cuenta" }}
              </button>
            </div>
            <div class="text-block text-center my-3">
              <span class="text-small font-weight-semibold"
                >ya tienes una cuenta?</span
              >
              <br />
              <a routerLink="/login" class="text-black text-small">Login</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- content-wrapper ends -->
</div>
<!-- page-body-wrapper ends -->
